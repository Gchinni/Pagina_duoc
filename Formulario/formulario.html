<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <link rel="icon" href="IMG/favicon2.png">
</head>

<body>  
    <section id="about" class="about">
            <div class="center">
                <img src="img/favicon2.png" alt="">
            </div>
            <div class="section-title slogan">
                <h2 class="slogan">"Complete el formulario para su atenci√≥n"</h2>
            </div>
            
            <br>
        <center>
            <form method="POST" action="">
                <div class="container">
                    <h2 class="slogan">Formulario</h2>
                    <input type="text" name="Nombres" placeholder="Nombres">
                    <input type="text" name="Apellidos" placeholder="Apellidos">
                    <input type="text" name="Rut" placeholder="11.111.111-1">
                    <input type="text" name="Nombre de la mascota" placeholder="Nombre de la Mascota">
                    <input type="number" name="numero" min="1" max="25" placeholder="Edad de la Mascota">
                    <input type="text" name="Correo" placeholder="Correo">
                    <input type="datetime-local" name="reserva">
                    <textarea name="mensaje" placeholder="Escriba su mensaje"></textarea>
                    <input type="button" value="Enviar" id="boton"> 
                </div>
            </form>
            
        </center>  
    
</body>
</html>
